<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
	<meta charset="UTF-8">
	<title>To Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/angular.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="js/controller.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
</head>
<body ng-controller="mainCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-push-4" style="margin-top: 5%">
				<h1 style="text-align: center">To Do List</h1>
				<div class="form-group">
					<input type="text" ng-model="task" ng-keyup="searchEnter()" class="form-control">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-md-push-4 list">
					<div class="listItems" ng-repeat="toDoList in tasks track by $index">
						<div class="col-xs-8 col-md-9">	
							<span ng-dblclick="contentEdit(toDoList.taskMessage)" ng-keydown="enterAgain(toDoList.taskMessage)" class="done-{{toDoList.status}}">
								{{toDoList.taskMessage}}
							</span>
						</div>
						<div class="col-xs-1 col-md-1">
							<input class="check" type="checkbox" ng-model="toDoList.status">
						</div>
						<div class="col-xs-2 col-md-2">
							<button type="button" class="btn btn-danger" ng-click="deleteTodo($index)">&times;</button>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
